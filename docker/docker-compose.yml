services:
  traefik:
    image: traefik:v3.0
    container_name: ${PROJECT_NAME}-traefik
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.${TRAEFIK_ENTRYPOINT}.address=:80"
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - web

  node:
    image: node:18-alpine
    container_name: ${PROJECT_NAME}-node
    working_dir: /app
    volumes:
      - ../:/app
      - /app/node_modules
    command: sh -c "npm install && npm run start"
    environment:
      - PORT=${APP_PORT}
      - NODE_ENV=${NODE_ENV}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.${PROJECT_NAME}.rule=Host(`${APP_DOMAIN}`)"
      - "traefik.http.routers.${PROJECT_NAME}.entrypoints=${TRAEFIK_ENTRYPOINT}"
      - "traefik.http.services.${PROJECT_NAME}.loadbalancer.server.port=${APP_PORT}"
    networks:
      - web
    restart: unless-stopped

networks:
  web:
    driver: bridge
